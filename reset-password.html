<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Prescription Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .reset-password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .reset-password-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .reset-password-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-reset:disabled {
            opacity: 0.7;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        
        .strength-weak {
            color: #dc3545;
        }
        
        .strength-medium {
            color: #ffc107;
        }
        
        .strength-strong {
            color: #28a745;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-header">
            <h1><i class="bi bi-shield-lock me-2"></i>Reset Password</h1>
        </div>
        
        <div class="reset-password-form">
            <!-- Success message -->
            <div class="alert alert-success" id="successMessage" style="display: none;">
                <i class="bi bi-check-circle me-2"></i>
                Your password has been reset successfully. You can now login with your new password.
            </div>
            
            <!-- Error message -->
            <div class="alert alert-danger" id="errorMessage" style="display: none;">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <div id="errorList"></div>
            </div>
            
            <!-- Invalid token message -->
            <div class="alert alert-danger" id="invalidTokenMessage" style="display: none;">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Invalid or expired reset token.
            </div>
            
            <!-- Reset form -->
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock me-2"></i>New Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Enter your new password">
                    <div class="password-strength" id="passwordStrength"></div>
                    <small class="form-text">
                        Password must be at least 8 characters long and contain uppercase, lowercase, and numbers
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="bi bi-lock-fill me-2"></i>Confirm New Password
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                           placeholder="Confirm your new password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-reset" id="resetButton">
                        <i class="bi bi-shield-check me-2"></i>Reset Password
                    </button>
                </div>
            </form>
            
            <!-- Action buttons -->
            <div class="text-center" id="actionButtons" style="display: none;">
                <a href="login.html" class="btn btn-primary me-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Go to Login
                </a>
                <a href="forgot-password.html" class="btn btn-primary">
                    <i class="bi bi-arrow-repeat me-2"></i>Request New Reset Link
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Simulate token validation
        const validToken = token && (token.length > 10); // Simple validation
        
        if (!validToken) {
            document.getElementById('invalidTokenMessage').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'block';
        } else {
            document.getElementById('resetPasswordForm').style.display = 'block';
        }
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            let strength = 0;
            let message = '';
            let className = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                message = 'Weak password';
                className = 'strength-weak';
            } else if (strength < 5) {
                message = 'Medium strength password';
                className = 'strength-medium';
            } else {
                message = 'Strong password';
                className = 'strength-strong';
            }
            
            strengthDiv.textContent = message;
            strengthDiv.className = 'password-strength ' + className;
        });
        
        // Form validation and submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errors = [];
            const button = document.getElementById('resetButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorList = document.getElementById('errorList');
            const resetForm = document.getElementById('resetPasswordForm');
            const actionButtons = document.getElementById('actionButtons');
            
            // Get form values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validation
            if (!password) {
                errors.push('Password is required');
            } else if (!isValidPassword(password)) {
                errors.push('Password must be at least 8 characters long and contain uppercase, lowercase, and numbers');
            }
            
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            // Show errors if any
            if (errors.length > 0) {
                errorList.innerHTML = errors.map(error => `<div>â€¢ ${error}</div>`).join('');
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Simulate password reset process
            button.classList.add('loading');
            button.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Hide any existing messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Hide form and show success
                resetForm.style.display = 'none';
                actionButtons.style.display = 'block';
                
                // Reset button
                button.classList.remove('loading');
                button.disabled = false;
                
                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            }, 2000);
        });
        
        function isValidPassword(password) {
            return password.length >= 8 && 
                   /[a-z]/.test(password) && 
                   /[A-Z]/.test(password) && 
                   /[0-9]/.test(password);
        }
    </script>
</body>
</html>
